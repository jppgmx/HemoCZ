<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
    <style>
        .svg-bg {
            display: inline-block;
            vertical-align: middle;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .bg-rects {
            width: 72px;
            height: 55px;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 55'><rect x='0' y='0' width='72' height='15' fill='%23000'/><rect x='0' y='20' width='72' height='15' fill='%23000'/><rect x='0' y='40' width='72' height='15' fill='%23000'/></svg>");
        }

        .bg-cross {
            width: 55px;
            height: 55px;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 55 55'><line x1='10' y1='10' x2='45' y2='45' stroke='%23000' stroke-width='8' stroke-linecap='round'/><line x1='45' y1='10' x2='10' y2='45' stroke='%23000' stroke-width='8' stroke-linecap='round'/></svg>");
        }
    </style>
</head>
<body>
    <div class="svg-bg bg-rects" aria-hidden="true"></div>
    <div class="svg-bg bg-cross" aria-hidden="true"></div>
</body>
</html>
